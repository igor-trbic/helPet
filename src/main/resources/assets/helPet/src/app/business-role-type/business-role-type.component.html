<div class="row">
  <div class="col-md-8">
      <h1 class="h3 mb-2 text-gray-800">Your business roles</h1>
      <p>You can view, create, edit or remove business roles from here</p>
  </div>
  <div class="col-md-4">
      <button class="btn btn-primary float-right" (click)="create()">
          <i class="fa fa-plus"></i>
      </button>
  </div>
</div>

<table class="table table-striped">
  <thead>
      <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col" style="text-align: right;">Action</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let businessRole of businessRoleTypes">
          <td>{{businessRole.id}}</td>
          <td>{{businessRole.businessRoleName}}</td>
          <td class=" float-right">
              <button class="btn btn-primary ml-2" (click)="update(businessRole)">
                  <i class="fa fa-edit"></i>
              </button>
              <button class="btn btn-danger ml-2" (click)="remove(businessRole.id)">
                  <i class="fa fa-trash"></i>
              </button>
          </td>
      </tr>
  </tbody>
</table>

<modal #modal [modalConfig]="modalConfig">
  <form class="user" #businessRoleForm="ngForm">
      <div class="form-group row">
          <div class="col-sm-12">
              <label for="businessRoleName">Name</label>
              <input type="text"
                  class="form-control form-control-user"
                  id="businessRoleName"
                  placeholder="Name"
                  required
                  [(ngModel)]="businessRoleType.businessRoleName" name="businessRoleName"
                  #businessRoleName="ngModel">
          </div>
      </div>
    </form>
</modal>
