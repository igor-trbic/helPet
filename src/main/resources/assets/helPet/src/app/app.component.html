<div id="wrapper" style="min-height: 100vh;">
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar" *ngIf="localSStorage.getItem('username')">
    <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
      <div class="sidebar-brand-icon rotate-n-15">
        <i class="fas fa-paw"></i>
      </div>
      <div class="sidebar-brand-text mx-3">HelPet</div>
    </a>
    <li class="nav-item">
      <a class="nav-link" routerLink="/profile" routerLinkActive="active">
        <i class="fas fa-fw fa-user"></i>
        <span>Profile</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/pets" routerLinkActive="active">
        <i class="fas fa-fw fa-dragon"></i>
        <span>Pets</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/appointmants" routerLinkActive="active">
        <i class="fas fa-fw fa-table"></i>
        <span>Appointmants</span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" (click)="logout()">
        <i class="fas fa-fw fa-sign-out-alt"></i>
        <span>Logout</span></a>
    </li>
  </ul>
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content" style="padding: 10px;">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
