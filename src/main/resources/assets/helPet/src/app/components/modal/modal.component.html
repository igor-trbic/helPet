<ng-template #modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ modalConfig.modalTitle }}</h5>
  </div>
  <div class="modal-body">
    <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn-success"
            (click)="save()">
      {{ modalConfig.saveButtonLabel ? modalConfig.saveButtonLabel : 'Save' }}
    </button>
    <button type="button"
            class="btn btn-outline-primary"
            (click)="close()">
      {{ modalConfig.closeButtonLabel ? modalConfig.closeButtonLabel : 'Close' }}
    </button>
  </div>
</ng-template>
