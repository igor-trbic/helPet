<div class="card shadow mb-4">
  <div class="card-header py-3">
    <div class="row">
      <div class="col-md-10">
        <h6 class="m-auto font-weight-bold text-primary">Phones</h6>
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary float-right" (click)="createPhone()">
          <i class="fa fa-plus"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="">
    <table class="table table-striped">
      <thead>
          <tr>
              <th scope="col">ID</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Phone Type</th>
              <th scope="col" style="text-align: right;">Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let phone of phones">
              <td>{{phone.id}}</td>
              <td>{{phone.phoneNumber}}</td>
              <td>{{phone.phoneType}}</td>
              <td class=" float-right">
                  <button class="btn btn-primary" (click)="updatePhone(phone)">
                      <i class="fa fa-edit"></i>
                  </button>
                  <button class="btn btn-danger ml-2" (click)="removePhone(phone.id)">
                      <i class="fa fa-trash"></i>
                  </button>
              </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>

<modal #modal [modalConfig]="modalConfig">
  <form class="user" #emailForm="ngForm">
      <div class="form-group row">
          <div class="col-sm-12">
              <label for="phoneNumber">Phone Number</label>
              <input type="text"
                  class="form-control form-control-user"
                  id="phoneNumber"
                  placeholder="Phone Number"
                  required
                  [(ngModel)]="phone.phoneNumber" name="phoneNumber"
                  #phoneNumber="ngModel">
          </div>
      </div>
      <div class="form-group row">
          <div class="col-sm-12">
              <label for="dateOfBirth">Phone Type</label>
              <input type="text"
                  class="form-control form-control-user"
                  id="phoneType"
                  placeholder="Phone Number"
                  required
                  [(ngModel)]="phone.phoneType" name="phoneType"
                  #phoneType="ngModel">
          </div>
      </div>
    </form>
</modal>
